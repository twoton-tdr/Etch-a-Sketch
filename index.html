<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Etch-A-Sketch</h1>
        <div class="container">
            
        </div>
        <div class="navigation">
            <button class="nav-button buttons" id="new-grid">New Grid</button>
            <input class="nav-button" type="color" name="" id="Color-picker">
            <button class="nav-button buttons" id="eraser">Eraser</button>
            <button class="nav-button buttons" id="Reset">Reset Grid</button>
            
        </div>
    </div>
    <dialog id="modal">
        <div class="dialog">
            <span class="heading">Select Grid layout</span>
            <span class="value">1</span>
            <div class="slider-parent">
                <span class="slide left">1</span>
                <input type="range" min="1" max="100" value="1" id="slider" class="slider">
                <span class="slide right">100</span>
            </div>
            <button id="close">Confirm</button>
        </div>
    </dialog>
</body>
</html>
